<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SE7EN</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl border dark:border-gray-700">
        <h2 class="text-2xl font-black text-skyBlue mb-6 tracking-tighter">CHANGE PASSWORD</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 p-3 rounded-lg text-sm {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-1">Old Password</label>
                <input type="password" name="old_password" required 
                       class="w-full px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-700 border-none focus:ring-2 focus:ring-skyBlue outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">New Password</label>
                <input type="password" name="new_password" required 
                       class="w-full px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-700 border-none focus:ring-2 focus:ring-skyBlue outline-none">
            </div>
            <div>
                <label class="block text-sm font-bold mb-1">Confirm New Password</label>
                <input type="password" name="confirm_password" required 
                       class="w-full px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-700 border-none focus:ring-2 focus:ring-skyBlue outline-none">
            </div>
            <div class="pt-2">
                <button type="submit" class="w-full bg-skyBlue hover:opacity-90 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-skyBlue/20">
                    Update Password
                </button>
            </div>
            <div class="text-center pt-2">
                <a href="{{ url_for('profile_settings') }}" class="text-sm text-gray-500 hover:text-skyBlue">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
