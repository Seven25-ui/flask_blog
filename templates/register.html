<!DOCTYPE html>
<html lang="en" class="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register â€¢ Seven33 Blog</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = { darkMode: 'class' };
</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

<div class="max-w-md mx-auto mt-20 p-6 bg-white dark:bg-gray-800 rounded shadow transition-colors duration-300 relative">
    <!-- Dark Mode Toggle -->
    <span id="darkToggle" class="absolute top-4 right-4 cursor-pointer px-2 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">ðŸ’¡</span>

    <h1 class="text-2xl font-bold text-center mb-4">Register</h1>

    <form method="POST" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required
               class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" name="password" placeholder="Password" required
               class="w-full p-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition">Register</button>
    </form>

    <div class="text-center mt-4 text-gray-700 dark:text-gray-300">
        <p>Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 dark:text-blue-400 hover:underline">Login</a></p>
    </div>
</div>

<script>
const darkToggle = document.getElementById('darkToggle');

// Initialize dark mode
if (localStorage.getItem('darkMode') === 'true') {
    document.documentElement.classList.add('dark');
}

// Toggle dark mode
darkToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
});
</script>

</body>
</html>
