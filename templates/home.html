<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home ‚Ä¢ Seven33 Blog</title>
<style>
    :root {
        --bg-color: #f0f0f0;
        --text-color: #000;
        --link-color: #007BFF;
        --card-bg: #fff;
        --card-border: #ccc;
    }

    body.dark {
        --bg-color: #121212;
        --text-color: #eee;
        --link-color: #66b2ff;
        --card-bg: #1e1e1e;
        --card-border: #444;
    }

    body {
        margin:0; padding:0;
        font-family: Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        transition: 0.3s;
    }

    .toggle-btn { cursor:pointer; font-weight:bold; position:absolute; top:1rem; right:1rem;}
    .container { max-width:800px; margin:3rem auto; padding:1rem;}
    h1 { text-align:center; margin-bottom:2rem;}
    .post-card { background: var(--card-bg); border:1px solid var(--card-border); padding:1rem 1.5rem; border-radius:8px; margin-bottom:1rem; transition:0.2s;}
    .post-card:hover { box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    .post-card a { color: var(--link-color); font-weight:bold; text-decoration:none;}
    .post-card a:hover { text-decoration:underline; }
    .post-meta { font-size:0.85rem; color:gray; margin-bottom:0.5rem;}
</style>
</head>
<body>

<span class="toggle-btn" id="modeToggle">üåô</span>

<div class="container">
    <h1>Seven33 Blog</h1>

    {% for post in posts %}
    <div class="post-card">
        <div class="post-meta">By {{ post.author }} ‚Ä¢ {{ post.created_at.strftime('%b %d, %Y') }}</div>
        <a href="{{ url_for('view_post', slug=post.slug) }}">{{ post.title }}</a>
        <p>{{ post.content[:150] }}{% if post.content|length > 150 %}...{% endif %}</p>
    </div>
    {% else %}
    <p>No posts yet. Login and create one!</p>
    {% endfor %}
</div>

<script>
    const toggleBtn = document.getElementById('modeToggle');
    const body = document.body;

    if(localStorage.getItem('mode') === 'dark'){
        body.classList.add('dark');
        toggleBtn.textContent = '‚òÄÔ∏è';
    }

    toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark');
        if(body.classList.contains('dark')){
            toggleBtn.textContent = '‚òÄÔ∏è';
            localStorage.setItem('mode','dark');
        } else {
            toggleBtn.textContent = 'üåô';
            localStorage.setItem('mode','light');
        }
    });
</script>

</body>
</html>
