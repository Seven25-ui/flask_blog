<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings ‚Ä¢ Seven33</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen">

<header class="bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="max-w-2xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="{{ url_for('dashboard') }}" class="text-blue-600 font-bold">‚Üê Dashboard</a>
        <h1 class="font-bold uppercase tracking-widest text-sm text-gray-400">Settings</h1>
        <div class="w-10"></div> </div>
</header>

<div class="max-w-2xl mx-auto p-4 mt-6">
    <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl overflow-hidden border border-gray-100 dark:border-gray-700">
        <div class="bg-gradient-to-r from-purple-600 to-blue-600 h-24"></div>
        
        <form method="POST" enctype="multipart/form-data" class="p-6 sm:p-10 -mt-12">
            <div class="flex flex-col items-center mb-8">
                <div class="relative group">
                    <img id="preview" src="{{ url_for('uploaded_file', filename=user.profile_pic) }}" 
                         onerror="this.src='https://ui-avatars.com/api/?name={{ user.username }}&background=0D8ABC&color=fff'"
                         class="w-32 h-32 rounded-full border-4 border-white dark:border-gray-800 object-cover shadow-lg">
                    <label class="absolute bottom-0 right-0 bg-blue-600 p-2 rounded-full text-white cursor-pointer hover:scale-110 transition shadow-md">
                        üì∏
                        <input type="file" name="profile_pic" class="hidden" accept="image/*" onchange="previewImage(event)">
                    </label>
                </div>
                <h2 class="mt-4 text-2xl font-black">{{ user.username }}</h2>
                <p class="text-sm text-gray-500">I-update ang imong profile picture ug bio</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-gray-400 mb-2">About Me (Bio)</label>
                    <textarea name="bio" rows="4" placeholder="Isulti gamay bahin sa imong kaugalingon..."
                              class="w-full p-4 rounded-2xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-500 outline-none transition">{{ user.bio or '' }}</textarea>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-black rounded-2xl shadow-lg shadow-blue-500/30 transition transform active:scale-95">
                        SAVE CHANGES
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <p class="text-center mt-8 text-sm text-gray-500">
        Gusto mo-logout? <a href="{{ url_for('logout') }}" class="text-red-500 font-bold">I-click dinhi.</a>
    </p>
</div>

<script>
    // Preview image before upload
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function() {
            const output = document.getElementById('preview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');
</script>

</body>
</html>
