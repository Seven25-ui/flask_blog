<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Post ‚Ä¢ Seven33 Blog</title>
<style>
    body { font-family: Arial; background:#f5f5f5; margin:0; padding:0; transition:.3s; color:#222; }
    body.dark { background:#121212; color:#eee; }
    header { display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#333; color:#fff; }
    a { text-decoration:none; color:#fff; margin-left:1rem; font-weight:bold; }
    .container { max-width:800px; margin:auto; background:#fff; padding:2rem; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); margin-top:2rem; }
    body.dark .container { background:#1e1e1e; }
    input, textarea { width:100%; padding:.5rem; margin-bottom:1rem; border-radius:4px; border:1px solid #ccc; }
    body.dark input, body.dark textarea { background:#2b2b2b; color:#eee; border:1px solid #555; }
    button { padding:.5rem 1rem; border:none; border-radius:4px; background:#007BFF; color:#fff; cursor:pointer; }
    button:hover { background:#0056b3; }
</style>
</head>
<body>

<header>
    <div>Create Post</div>
    <div>
        <a href="{{ url_for('dashboard') }}">‚Üê Dashboard</a>
        <span class="toggle-btn" id="modeToggle">üåô</span>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</header>

<div class="container">
    <form method="POST">
        <input type="text" name="title" placeholder="Post Title" required>
        <textarea name="content" placeholder="Post Content" rows="10" required></textarea>
        <input type="text" name="tags" placeholder="Tags (comma separated, e.g., life, motivation)">
        <button type="submit">Create Post</button>
    </form>
</div>

<script>
const toggleBtn = document.getElementById('modeToggle');
const body = document.body;

// Load mode from localStorage
if (localStorage.getItem('mode') === 'dark') { 
    body.classList.add('dark'); 
    toggleBtn.textContent = '‚òÄÔ∏è'; 
}

// Toggle dark/light mode
toggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    if(body.classList.contains('dark')) { 
        toggleBtn.textContent = '‚òÄÔ∏è'; 
        localStorage.setItem('mode','dark'); 
    } else { 
        toggleBtn.textContent = 'üåô'; 
        localStorage.setItem('mode','light'); 
    }
});
</script>

</body>
</html>
