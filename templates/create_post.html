<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Edit Post' if post else 'Create Post' }} ‚Ä¢ Seven33 Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

<header class="flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow sticky top-0 z-50">
    <div class="font-bold text-lg">{{ '‚úèÔ∏è Edit Post' if post else '‚ú® Create Post' }}</div>
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('dashboard') }}" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">‚Üê Dashboard</a>
        <span id="darkToggle" class="cursor-pointer px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition">üí°</span>
        <a href="{{ url_for('logout') }}" class="text-red-600 dark:text-red-400 hover:underline">Logout</a>
    </div>
</header>

<div class="max-w-3xl mx-auto p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg mt-6 transition-colors duration-300 border border-gray-100 dark:border-gray-700">
    <form method="POST" class="space-y-5">
        <div>
            <label class="block text-sm font-bold mb-2 text-gray-500 uppercase tracking-wider">Title</label>
            <input type="text" name="title" placeholder="Enter post title..." required
                   value="{{ post.title if post else '' }}"
                   class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>

        <div>
            <label class="block text-sm font-bold mb-2 text-gray-500 uppercase tracking-wider">Content</label>
            <textarea name="content" placeholder="Write your thoughts here..." rows="12" required
                      class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">{{ post.content if post else '' }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-bold mb-2 text-gray-500 uppercase tracking-wider">Tags</label>
            <input type="text" name="tags" placeholder="life, motivation, tech"
                   value="{{ post.tags if post else '' }}"
                   class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full sm:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition shadow-md hover:shadow-lg transform active:scale-95">
                {{ 'Update Post' if post else 'Publish Post' }}
            </button>
        </div>
    </form>
</div>

<script>
const darkToggle = document.getElementById('darkToggle');
if (localStorage.getItem('darkMode') === 'true') {
    document.documentElement.classList.add('dark');
}
darkToggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
});
</script>

</body>
</html>
