<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pending Posts</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">

<header class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 bg-white shadow">
    <h1 class="text-xl font-bold mb-2 sm:mb-0">Pending Posts</h1>
    <a href="{{ url_for('dashboard') }}" class="text-blue-600 font-semibold hover:underline">â† Dashboard</a>
</header>

<div class="max-w-4xl mx-auto p-4">
    {% for post in posts %}
    <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-lg font-bold">{{ post.title }}</h2>
        <p class="text-sm text-gray-500 mb-2">
            By {{ post.author }} | {{ post.created_at.strftime('%b %d, %Y %H:%M') }}
        </p>

        <p class="mb-4 line-clamp-3 break-words">{{ post.content }}</p>

        <div class="flex flex-col sm:flex-row sm:space-x-3 space-y-2 sm:space-y-0">
            <a href="{{ url_for('approve_post', post_id=post.id) }}"
               class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-center">
               Approve
            </a>

            <a href="{{ url_for('reject_post', post_id=post.id) }}"
               class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-center"
               onclick="return confirm('Delete this post?')">
               Reject
            </a>
        </div>
    </div>
    {% else %}
    <p class="text-gray-600">No pending posts ğŸ‰</p>
    {% endfor %}
</div>

</body>
</html>
